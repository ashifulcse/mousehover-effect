<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Mouse Hover colo change</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-6 m-auto">
            <div class="row mb-5">
                <div class="col-3">
                    <button type="button" class="btn btn-danger btn-block" id="redBtn">Red</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-success btn-block" id="greenBtn">green</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary btn-block" id="blueBtn">Blue</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-dark btn-block" id="defaulBtn">Default</button>
                </div>
            </div>

            <div class="row mt-5 m-auto" id="div" style="height: 400px; width: 100%; border: 1px solid #6f42c1; background: rgba(57,28,62,0.31) ">

            </div>

            <div class="row m-auto">
                <img src="images/logo.png" height="120px" class="mt-5 mx-auto" alt="">
            </div>
        </div>
    </div>
</div>


<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
